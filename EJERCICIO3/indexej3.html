<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <form>
        <div>
            <label>Nombre:
                <input type="text" name="Nombre" placeholder="Ej. Juan Carlos">
            </label>
        </div>

        <br>

        <div>
            <label>Apellido:
                <input type="text" name="apellido" placeholder="Martínez">
            </label>
        </div>
        <br>

        <div>
            <label>Sexo:
                <input type="radio" name="Sexo">Hombre
                <input type="radio" name="Sexo">Mujer
                <input type="radio" name="Sexo" checked>otros
            </label>
        </div>

        <br>
        <div>
            <label>Correo:
                <input type="email" name="Correo" placeholder="Ej. juancarlos@gmail.com">

            </label>
        </div>

        <br>

        <div>
            <label>
                <input type="checkbox" name="info" checked>Deseo recibir información sobre novedades y ofertas
                <br>
                <input type="checkbox" name="info" required>Declaro haber leído y aceptado las condiciones generales del
                programa y la
                normativa sobre protección de datos

            </label>
        </div>

        <br>

        <div>
            <label>
                <input type="submit" value="Enviar">
            </label>
        </div>




    </form>




</body>

</html>
